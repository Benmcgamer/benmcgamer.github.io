<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wheels and Trucks Shop</title>
<style>
    :root {
      --orange: #ff6600;
      --dark-gray: #333333;
      --medium-gray: #555555;
      --light-gray: #eeeeee;
      --bg-gray: #f4f4f4;
      --white: #ffffff;
      --text-dark: #222222;
      --text-light: #fafafa;
      --border-gray: #cccccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-gray);
      color: var(--text-dark);
      display: grid;
      grid-template-areas:
        "header header header"
        "main main sidebar"
        "footer footer footer";
      grid-template-columns: 2fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--dark-gray);
      color: var(--white);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid var(--orange);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--orange);
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--white);
    }

    main {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .car-card {
      background-color: var(--white);
      border: 2px solid var(--orange);
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .car-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .car-card .info {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .car-card .info .name {
      font-size: 18px;
      font-weight: bold;
      color: var(--dark-gray);
    }

    .car-card .info .brand, .car-card .info .price {
      font-size: 14px;
      color: var(--medium-gray);
    }

    .car-card .buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid var(--border-gray);
    }

    .car-card button {
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .car-card button:hover {
      background-color: #e65500;
    }

    aside.sidebar {
      grid-area: sidebar;
      background-color: var(--dark-gray);
      color: var(--text-light);
      padding: 20px;
      border-left: 4px solid var(--orange);
      overflow-y: auto;
    }

    aside.sidebar h2 {
      margin-top: 0;
      color: var(--orange);
    }

    aside .filter-group {
      margin-bottom: 20px;
    }

    aside input[type="text"], aside input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    aside button {
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    aside button:hover {
      background-color: #e65500;
    }

    #admin-section {
      margin-top: 30px;
      border-top: 1px solid #777;
      padding-top: 20px;
    }

    #add-edit-car-form {
      display: none;
      margin-top: 10px;
      background-color: var(--white);
      padding: 10px;
      color: var(--text-dark);
      border-radius: 4px;
    }

    #add-edit-car-form input, #add-edit-car-form label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    #login-error, #form-success, #form-error {
      font-size: 14px;
    }

    footer {
      grid-area: footer;
      background-color: var(--medium-gray);
      color: var(--white);
      text-align: center;
      padding: 10px;
    }
  
.filter-group label {
  display: block;
  margin: 6px 0 2px;
  font-weight: bold;
}

.filter-group input[type="checkbox"] {
  margin-right: 6px;
  margin-top: 4px;
}

#results-counter {
  margin: 10px 0;
  padding: 6px;
  background-color: var(--light-gray);
  color: var(--dark-gray);
  font-weight: bold;
  border-radius: 4px;
  text-align: center;
  border: 1px solid var(--border-gray);
}

.sort-option {
  display: flex;
  align-items: center;
  margin: 6px 0;
}

header img.logo-img {
  height: 60px;
  width: auto;
}

.img-missing { opacity: 0.7; filter: grayscale(100%); }
</style>
</head>

let filteredCars = [...cars];

function renderCars(list = filteredCars) {
  const grid = document.getElementById("car-grid");
  grid.innerHTML = "";
  list.forEach(car => {
    const card = document.createElement("div");
    card.className = "car-card";
    card.innerHTML = `
      <img src="${car.img}" alt="${car.name}" onerror="this.src='img/placeholder.webp'; this.classList.add('img-missing');" />
      <div class="info">
        <div class="name">${car.name}</div>
        <div class="brand">Marke: ${car.brand}</div>
        <div class="price">Preis: €${Number(car.price).toLocaleString()}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function applyFilters() {
  const nameFilter = document.getElementById("search-name").value.toLowerCase();
  const brandFilter = document.getElementById("filter-brand").value.toLowerCase();
  const minPrice = parseFloat(document.getElementById("filter-price-min").value);
  const maxPrice = parseFloat(document.getElementById("filter-price-max").value);

  filteredCars = cars.filter(car => {
    let ok = true;
    if (nameFilter && !car.name.toLowerCase().includes(nameFilter)) ok = false;
    if (brandFilter && !car.brand.toLowerCase().includes(brandFilter)) ok = false;
    if (!isNaN(minPrice) && Number(car.price) < minPrice) ok = false;
    if (!isNaN(maxPrice) && Number(car.price) > maxPrice) ok = false;
    return ok;
  });

  // Mehrfach-Sortierung: baue eine kombinierte Vergleichsfunktion aus allen aktivierten Checkboxen
  const comparators = [];
  if (document.getElementById("sort-brand-asc") && document.getElementById("sort-brand-asc").checked) {
    comparators.push((a,b) => String(a.brand).localeCompare(String(b.brand)));
  }
  if (document.getElementById("sort-name-asc") && document.getElementById("sort-name-asc").checked) {
    comparators.push((a,b) => String(a.name).localeCompare(String(b.name)));
  }
  if (document.getElementById("sort-price-asc") && document.getElementById("sort-price-asc").checked) {
    comparators.push((a,b) => Number(a.price) - Number(b.price));
  }
  if (document.getElementById("sort-price-desc") && document.getElementById("sort-price-desc").checked) {
    comparators.push((a,b) => Number(b.price) - Number(a.price));
  }

  if (comparators.length > 0) {
    filteredCars.sort((a,b) => {
      for (const cmp of comparators) {
        const res = cmp(a,b);
        if (res !== 0) return res;
      }
      return 0;
    });
  }

  renderCars();
  updateCounter();
}

// Init
renderCars();

function updateCounter() {
  document.getElementById("results-counter").textContent = "Gefundene Fahrzeuge: " + filteredCars.length;
}

function resetFilters() {
  document.getElementById("search-name").value = "";
  document.getElementById("filter-brand").value = "";
  document.getElementById("filter-price-min").value = "";
  document.getElementById("filter-price-max").value = "";
  document.getElementById("sort-options").value = "";
  applyFilters();
}
